<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="card">
        <div class="container">
          <h3><b>New Delhi</b></h3>
          <p>Temp: <span id="newDelhiTemp"></span></p>
        </div>
      </div>
    </div>

    <div class="head">
      <h1>All Weather Info</h1>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter your City" id="userInput" />
    </div>

    <div class="dropdown">
      <select id="weatherAttribute">
        <option value="none">Select Among These</option>
        <option value="temp">Temperature</option>
        <option value="humidity">Humidity</option>
        <option value="pressure">Pressure</option>
        <option value="wind_speed">Wind Speed</option>
        <option value="temp_max">Max Temp</option>
        <option value="temp_min">Min Temp</option>
        <option value="feels_like">Feels Like</option>
      </select>
    </div>

    <button id="getWeatherButton">Get Weather</button>

    <p id="displayResult"></p>
    
    <div class="right">
      <div class="card">
        <div class="container">
          <h3><b>Bangalore</b></h3>
          <p>Temp: <span id="bangaloreTemp"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
